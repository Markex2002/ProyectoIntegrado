<div class="container-xl my-4 min-vh-100">
  <h2 class="text-center">Iniciar Sesi√≥n</h2>

  <div class="d-flex justify-content-center my-4">

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="w-50 p-4 border border-3 bg-body-secondary">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="email" class="form-control" id="username" formControlName="username" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password"  class="form-control" id="password" formControlName="password">
      </div>
      <!--
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      -->

      <div *ngIf="aviso" class="alert alert-danger mt-3">
        {{aviso}}
      </div>

      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>

  <div class="d-flex justify-content-center my-4">
    <div class="w-50 d-flex justify-content-center flex-column">
      <hr>
      <button type="submit" class="btn my-4 btn-primary mx-4 rounded rounded-5"
              routerLink="/signUp" routerLinkActive="active">
        Crea tu cuenta
      </button>
    </div>
  </div>

    <div class="col-md-3">{{ a.password}}</div>
  </div>
  -->
</div>
