<div class="container-xl my-4 min-vh-100">
  <h2 class="text-center">Crear cuenta</h2>

  <div class="d-flex justify-content-center my-4">
    <form [formGroup]="artistForm" (ngSubmit)="submit()" class="w-50 p-4 border border-3 bg-body-secondary">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
      </div>
      <div class="mb-3">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Al menos 6 carácteres" class="form-control" id="password" formControlName="password">
      </div>
      <div class="mb-3">
        <label for="confirmPassword">Confirma tu contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
      </div>

      <!-- Radio buttons for Artist or Business -->
      <div class="mb-3">
        <label class="form-label">¿Eres un Artista o un Negocio?</label><br />
        <div>
          <input type="radio"  id="artist" formControlName="userType" value="artist" (change)="onUserTypeChange()">
          <label for="artist">Artista</label>
        </div>
        <div>
          <input type="radio" id="business" formControlName="userType" value="business" (change)="onUserTypeChange()">
          <label for="business">Negocio</label>
        </div>
      </div>



      <!-- Extra Fields for Artists -->
      <div *ngIf="userType === 'artist'">
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre">
        </div>
        <div class="mb-3">
          <label for="yearsOfExperience">Años de Experiencia en el sector</label>
          <input type="number" class="form-control" id="yearsOfExperience" formControlName="yearsOfExperience">
        </div>
      </div>

      <!-- Extra Fields for Businesses -->
      <div *ngIf="userType === 'business'">
        <div class="mb-3">
          <label for="businessName">Nombre del Negocio</label>
          <input type="text" class="form-control" id="businessName" formControlName="businessName">
        </div>
        <div class="mb-3">
          <label for="businessWebsite">Página Web</label>
          <input type="url" class="form-control" id="businessWebsite" formControlName="businessWebsite">
        </div>
      </div>



      <div *ngIf="aviso" class="alert alert-danger mt-3">
        {{aviso}}
      </div>
      <button type="submit" class="btn btn-success">Crear Cuenta</button>
    </form>
  </div>

  <div class="d-flex justify-content-center my-4">
    <div class="w-50 d-flex justify-content-center flex-column">
      <hr>
      <button type="submit" class="btn my-4 btn-primary mx-4 rounded rounded-5"
              routerLink="/login" routerLinkActive="active">
        ¿Ya tienes una cuenta?
      </button>
    </div>
  </div>
</div>
