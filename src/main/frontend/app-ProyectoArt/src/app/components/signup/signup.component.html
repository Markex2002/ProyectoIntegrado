<div class="container-xl my-4 min-vh-100">
  <h2 class="text-center">Crear cuenta</h2>

  <div class="d-flex justify-content-center my-4">
    <form [formGroup]="artistForm" (ngSubmit)="submit()" class="w-50 p-4 border border-3 bg-body-secondary">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
      </div>
      <div class="mb-3">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Al menos 6 carácteres" class="form-control" id="password" formControlName="password">
      </div>
      <div class="mb-3">
        <label for="confirmPassword">Confirma tu contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
      </div>

      <div *ngIf="aviso" class="alert alert-danger mt-3">
        {{aviso}}
      </div>
      <button type="submit" class="btn btn-success">Continuar</button>
    </form>
  </div>








  <div *ngFor="let a of artistas" class="row top5 align-items-center my-4">
    <div class="col-md-3">{{ a.id }}</div>
    <div class="col-md-3">{{ a.username }}</div>
    <div class="col-md-3">{{ a.password}}</div>
    <div class="col-md-3">{{ a.email}}</div>
  </div>

</div>
